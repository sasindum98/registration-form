<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
          background-image: url('https://as2.ftcdn.net/v2/jpg/03/05/02/53/1000_F_305025399_wOQW2rL0AsgOwZefn2VHLF7SVqLHR4iE.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        </style>    
        <h1><center>New user Registration</center></h1>

    <center><p>Please fill following requested details.New user should fill all the details.</p></center>
    <hr>
    <center>
    <table>
        <tr>
            <td>Name</td>
            <td> <input type="text"> </td>
        </tr>
        <tr>
            <td>Age</td>
            <td> <input type="text"> </td>
        </tr>

        <tr>
            <td>Gender</td>
            <td>Male
                <input type="radio" name="Gender">
                Female
                <input type="radio" name="Gender">

            </td>

        </tr>
        <tr>
            <td>Email</td>
            <td> <input type="email" required> </td>
        </tr>
        <tr>
            <td>Birthday</td>
            <td> <input type="date"> </td>
        </tr>
        <tr>
            <td>Phone</td>
            <td> <input type="text"> </td>
        </tr>
        <tr>
            <td>User ID</td>
            <td> <input type="text"> </td>
        </tr>
        <tr>
            <td>Company Name</td>
            <td> <input type="text"> </td>
        </tr>
        <tr>
            <td>Working Experiences</td>
            <td>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>


                </select>
            </td>

        </tr>
        <tr>
            <td>Languages</td>
            <td><input type="checkbox" name="language" value="en"> English
            <input type="checkbox" name="language" value="es"> Sinhala   
            <input type="checkbox" name="language" value="fr"> Tamil</td>
        </tr>
    
        <tr>
            <td>Appoinment Date</td>
            <td> <input type="date"> </td>
        </tr>

        <tr>
            <td>User Photo</td>
            <td> <input type="image" value="Upload your photo"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="Register"></td>
        </tr>

    </table>
    </center>
</body>
</html>
